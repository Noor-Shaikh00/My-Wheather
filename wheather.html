<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather</title>
  <link rel="stylesheet" href="wheather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="location">
        <i class="wi wi-map-marker"></i>
        <h1>New York, USA</h1>
      </div>
      <div class="weather-icon">
        <i class="wi wi-day-sunny"></i>
      </div>
      <div class="temperature">
        <h2>24Â°C</h2>
        <p>Sunny</p>
      </div>
      <div class="additional-info">
        <div class="info-item">
          <i class="wi wi-strong-wind"></i>
          <span>10 km/h</span>
        </div>
        <div class="info-item">
          <i class="wi wi-humidity"></i>
          <span>60%</span>
        </div>
      </div>
    </div>
    <p class="description">
      Welcome to <strong>My Weather</strong>! Get real-time weather updates for your location. Stay informed about the temperature, weather conditions, wind speed, and humidity. Whether it's sunny, rainy, or snowy, we've got you covered!
    </p>
  </div>
</body>
</html>
